

<div >
 <form #form="ngForm">
    <div>
        <label for="Productid">Product ID</label>
        <input id="Productid" name="productId" class="form-control" type="text" placeholder="Id of product" ngModel />
      </div>
    <div class="form-group">
        <label for="name">Product Name</label>
        <input id="name" name="productName" class="form-control" type="text" placeholder="product name" ngModel/>
      </div>
      <div class="form-group">
          <label for="productcost">Product cost</label>
          <input id="productcost" name=" productCost"class="form-control" type="text" placeholder="product cost" ngModel/>
        </div>

        <label>Product online</label>
        <div class="form-check">
       <div> <input class="form-check-input" name="productonline" type="radio" value="Yes" id="productonlineyes"ngModel/>
            <label class="form-check-label" for="productonlineyes"> yes </label>
          </div>
        <div>
            <input class="form-check-input" name="productonline" type="radio" value="No" id="productonlineno"ngModel/>
            <label class="form-check-label" for="productonlineno"> No </label>
          </div>
            </div>
            <div class="form-group">
                <label for="productcategory">Product category</label>
                <select class="form-control" id="productcategory"name="productCategory"ngModel>
                  <option>Grocery</option>
                  <option>Mobile</option>
                  <option>Electronics</option>
                  <option>Cloths</option>
                </select>
              </div>
              <label>Available in store</label>
              <div class="form-check form-check-inline" >
                  <input class="form-check-input" type="checkbox" name="bigba" id="bigbazar" value="option1"ngModel>
                  <label class="form-check-label" for="bigbazar">Big Bazar</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"name="availablestore" id="dmart" value="option1"ngModel>
                    <label class="form-check-label" for="dmart">Dmart</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="availablestore"id="reliance" value="option1"ngModel>
                      <label class="form-check-label" for="reliance">Reliance</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="availablestore"id="megastore" value="option1"ngModel>
                        <label class="form-check-label" for="megastore">Megastore</label>
                      </div>
      <div><button class="btn btn-primary">ADD PRODUCT</button></div>
 </form>
</div>
{{ form.value| json}}
